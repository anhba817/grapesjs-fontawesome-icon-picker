<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grapesjs Test</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden">
      <div style="margin: 100px 100px 25px; padding: 25px; font: caption">
        This is a demo content from _index.html. You can use this template file
        for development purpose. It won't be stored in your git repository
      </div>
    </div>

    <script type="text/javascript">
      // Wait for the plugin to be injected by the dev server
      setTimeout(() => {
        window.editor = grapesjs.init({
          height: "100%",
          container: "#gjs",
          showOffsets: true,
          fromElement: true,
          noticeOnUnload: false,
          storageManager: false,
          plugins: ["grapesjs-fontawesome-icon-picker"],
          pluginsOpts: {
            "grapesjs-fontawesome-icon-picker": {
              /* Test here your options  */
            },
          },
        });
      }, 100);
    </script>
  </body>
</html>
